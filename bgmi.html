<!DOCTYPE html>

  <title>BGMI Standings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1f27;

      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .standings-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .standings-table th, .standings-table td {
      padding: 12px 15px;
      text-align: center;
    }

    .standings-table th {
      background-color: #333;
      color: #ffd700;
      font-size: 1.1em;
      text-transform: uppercase;
    }

    .standings-table tr {
      background-color: #2c2f38;
    }

    .standings-table tr:nth-child(even) {
      background-color: #3b3e49;
    }

    .standings-table td {
      border-bottom: 1px solid #444;
    }

    .team-name {
      font-weight: bold;
      color: #00e676;
    }

    .highlight {

.finish-input input {

.finish-input button {
  padding: 8px 16px;
  background-color: #00e676;
  border: none;
  color: white;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
}

.finish-input button:hover {
  background-color: #00b34d;
}

#finish-log {

  padding: 0;
}

#finish-log li {
  background-color: #333;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  color: #ffd700;
}
